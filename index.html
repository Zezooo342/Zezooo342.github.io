    function createArticleHTML(article) {

    // عرض المقالات
    function displayArticles(articles) {
      const articlesGrid = document.getElementById('articles-list');
      articlesGrid.innerHTML = articles.map(createArticleHTML).join('');

    // فلترة المقالات
    function filterArticles() {
      const searchTerm = document.querySelector('.search').value.toLowerCase();
      const countryFilter = document.querySelector('.country-filter').value;
      const keywordFilter = document.querySelector('.keyword-filter').value;

      let filteredArticles = articlesData.filter(article => {
        const matchesSearch = article.title.toLowerCase().includes(searchTerm) ||

        const matchesCountry = !countryFilter || article.country === countryFilter;
        const matchesKeyword = !keywordFilter || article.keyword === keywordFilter;
        
        return matchesSearch && matchesCountry && matchesKeyword;
      });

      displayArticles(filteredArticles);
    }

    // إعداد أحداث البحث والفلاتر
    document.querySelector('.search').addEventListener('input', filterArticles);
    document.querySelector('.country-filter').addEventListener('change', filterArticles);
    document.querySelector('.keyword-filter').addEventListener('change', filterArticles);

    // عرض جميع المقالات في البداية
    displayArticles(articlesData);
