    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Arial,sans-serif;line-height:1.6;color:#2c3e50;background:#f8f9fa}
    header{background:#667eea;color:white;padding:1rem;text-align:center;position:sticky;top:0;z-index:100}

    .hero{padding:2rem;text-align:center;background:linear-gradient(135deg,#667eea,#764ba2);color:white;border-radius:8px}

    .controls{display:flex;gap:.5rem;margin:1rem 0;flex-wrap:wrap}
    .controls input,.controls select{flex:1;padding:.75rem;border:1px solid #ddd;border-radius:4px}
    .articles{display:grid;grid-template-columns:1fr;gap:1rem}
    .card{background:white;border-radius:6px;overflow:hidden;box-shadow:0 1px 5px rgba(0,0,0,0.1)}
    .card h3{padding:1rem;font-size:1.2rem;color:#333}
    .card p{padding:0 1rem 1rem;color:#555}
    .actions{display:flex;gap:.5rem;padding:0 1rem 1rem}
    .actions a{flex:1;text-decoration:none;text-align:center;padding:.75rem;border-radius:4px;font-weight:600}
    .read{background:linear-gradient(135deg,#667eea,#5a67d8);color:white}
    .affiliate{background:linear-gradient(135deg,#f39c12,#e67e22);color:white}
    footer{text-align:center;padding:1rem;font-size:.9rem;color:#888}
  </style>
</head>
<body>

  <!-- AMP Auto Ads -->
  <amp-auto-ads type="adsense" data-ad-client="ca-pub-9892132994837464"></amp-auto-ads>

  <header>
    <h1>💰 دليل المال العربي</h1>
  </header>

  <div class="container">
    <div class="hero">
      <h2>🔥 حقق أرباحاً يومية مضمونة</h2>
      <p>استثمر في الأسهم والعملات الرقمية بأمان وسرعة فائقة.</p>
    </div>

    <!-- Search & Filters -->
    <div class="controls">
      <input type="search" id="search" placeholder="🔍 ابحث في المقالات">
      <select id="country">
        <option value="">🌍 جميع الدول</option>
        <option>السعودية</option>
        <option>الإمارات</option>
        <option>الكويت</option>
        <option>قطر</option>
      </select>
    </div>

    <!-- In-content Ad -->
    <div>
      <amp-ad width="320" height="100" type="adsense"
              data-ad-client="ca-pub-9892132994837464"
              data-ad-slot="1234567890">
      </amp-ad>
    </div>

    <!-- Articles List -->
    <div class="articles" id="articles-list">
      <!-- JavaScript will populate -->
    </div>
  </div>

  <footer>
    &copy; 2025 دليل المال العربي | <a href="mailto:info@arabmoney.guide">info@arabmoney.guide</a>
  </footer>

  <!-- List.js for filtering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js" async></script>
  <script>
    const articles = [
      {title:"أفضل طرق الأسهم للمبتدئين في البحرين",country:"البحرين",url:"#",excerpt:"نصائح واستراتيجيات مضمونة للبدء بأمان."},
      {title:"تداول البيتكوين في الإمارات",country:"الإمارات",url:"#",excerpt:"دليل كامل لتحقيق أرباح يومية."},
      {title:"استثمار 1000 ريال في الكويت",country:"الكويت",url:"#",excerpt:"5 طرق مجربة لتحويل 1000 ريال إلى دخل ثابت."},
      {title:"تداول الفوركس في قطر",country:"قطر",url:"#",excerpt:"استراتيجية يومية لتحقيق 500 ريال يومياً."}
    ];

    function display() {
      const listEl = document.getElementById('articles-list');
      listEl.innerHTML = '';
      for (let a of articles) {
        listEl.innerHTML += `
          <div class="card">
            <h3>${a.title}</h3>
            <p>${a.excerpt}</p>
            <div class="actions">
              <a href="${a.url}" class="read">📖 اقرأ المقال</a>
              <a href="https://www.binance.com/referral/earn-together/refer-in-hotsummer/claim?hl=en&ref=GRO_20338_D3ELK" class="affiliate" target="_blank" rel="nofollow sponsored">💰 استثمر الآن</a>
            </div>
          </div>`;
      }
    }
    document.getElementById('search').addEventListener('input', e=>{
      const term=e.target.value.toLowerCase();
      display();
      if(term){
        document.querySelectorAll('.card').forEach(c=>{
          if(!c.textContent.toLowerCase().includes(term)) c.style.display='none';
        });
      }
    });
    document.getElementById('country').addEventListener('change',e=>{
      const val=e.target.value;
      display();
      if(val){
        document.querySelectorAll('.card').forEach(c=>{
          if(!c.textContent.includes(val)) c.style.display='none';
        });
      }
    });
    window.onload=display;
  </script>

</body>
</html>
