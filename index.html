<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 دليل المال العربي - استثمر واربح يومياً</title>
  <meta name="description" content="اكتشف أسرار الثراء من الاستثمار والتداول في الخليج. نصائح مجربة وأرباح مضمونة يومياً.">
  <meta name="keywords" content="استثمار, تداول, أسهم, بيتكوين, فوركس, أرباح يومية, السعودية, الإمارات">
  
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9892132994837464" crossorigin="anonymous"></script>
  
  <!-- Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  
  <!-- List.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .header {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo { 
      font-size: 1.8rem; 
      font-weight: bold; 
      color: #2c3e50;
    }
    
    .cta-header {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }
    
    .cta-header:hover { transform: scale(1.05); }
    
    .hero {
      text-align: center;
      padding: 3rem 2rem;
      color: white;
    }
    
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .hero-subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 20px 20px 0 0;
    }
    
    .controls {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .search-input, .filter-select {
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .search-input:focus, .filter-select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }
    
    .article-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 1px solid #e9ecef;
    }
    
    .article-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .article-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .article-content {
      padding: 1.5rem;
    }
    
    .article-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #2c3e50;
      line-height: 1.4;
    }
    
    .article-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .article-excerpt {
      color: #495057;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .article-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .read-btn {
      flex: 1;
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .read-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    .affiliate-btn {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      text-align: center;
      min-width: 120px;
    }
    
    .affiliate-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
    }
    
    .ad-banner {
      margin: 3rem 0;
      text-align: center;
      padding: 2rem;
      background: #f8f9fa;
      border-radius: 10px;
    }
    
    .no-results {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
      font-size: 1.2rem;
    }
    
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .controls { grid-template-columns: 1fr; }
      .articles-grid { grid-template-columns: 1fr; }
      .article-actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="header-content">
      <div class="logo">💰 دليل المال العربي</div>
      <a href="https://www.binance.com/referral/earn-together/refer-in-hotsummer/claim?hl=en&ref=GRO_20338_D3ELK&utm_source=header" 
         class="cta-header" target="_blank" rel="nofollow sponsored">
        🚀 ابدأ الاستثمار الآن
      </a>
    </div>
  </header>

  <div class="hero">
    <h1>🔥 حقق أرباحاً يومية مضمونة</h1>
    <p class="hero-subtitle">اكتشف أسرار الاستثمار الناجح في الخليج - نصائح حصرية من الخبراء</p>
  </div>

  <div class="container">
    <div class="controls">
      <input class="search search-input" placeholder="🔍 ابحث في المقالات والاستراتيجيات..." />
      <select class="country-filter filter-select">
        <option value="">🌍 كل الدول</option>
        <option value="السعودية">السعودية</option>
        <option value="الإمارات">الإمارات</option>
        <option value="الكويت">الكويت</option>
        <option value="قطر">قطر</option>
      </select>
      <select class="keyword-filter filter-select">
        <option value="">📊 كل المواضيع</option>
        <option value="استثمار أسهم">استثمار أسهم</option>
        <option value="تداول بيتكوين">تداول بيتكوين</option>
        <option value="تداول فوركس">تداول فوركس</option>
        <option value="استثمار عقاري">استثمار عقاري</option>
      </select>
    </div>

    <div class="ad-banner">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9892132994837464"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="list articles-grid">
      <div class="article-card" style="display: none;">
        <img class="article-image image" alt="صورة المقال" />
        <div class="article-content">
          <h2 class="article-title title"></h2>
          <div class="article-meta">
            <span class="date">📅 </span>
            <span class="read-time">⏱️ </span>
            <span class="country">🌍 </span>
          </div>
          <p class="article-excerpt excerpt"></p>
          <div class="article-actions">
            <a class="read-btn url">📖 اقرأ المقال</a>
            <a class="affiliate-btn affiliate-url" target="_blank" rel="nofollow sponsored">💰 استثمر الآن</a>
          </div>
        </div>
      </div>
    </div>

    <div class="no-results" style="display: none;">
      😔 لم نجد مقالات مطابقة لبحثك. جرب كلمات أخرى.
    </div>
  </div>

  <script>
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const options = {
          valueNames: [
            'title', 'excerpt', 'country', 'keyword', 'date', 'read-time',
            { name: 'image', attr: 'src' },
            { name: 'url', attr: 'href' },
            { name: 'affiliate-url', attr: 'href' }
          ],
          item: '<div class="article-card"><img class="article-image image" alt="صورة المقال" /><div class="article-content"><h2 class="article-title title"></h2><div class="article-meta"><span class="date">📅 </span><span class="read-time">⏱️ </span><span class="country">🌍 </span></div><p class="article-excerpt excerpt"></p><div class="article-actions"><a class="read-btn url">📖 اقرأ المقال</a><a class="affiliate-btn affiliate-url" target="_blank" rel="nofollow sponsored">💰 استثمر الآن</a></div></div></div>'
        };

        const articlesList = new List('container', options, data.map(article => ({
          ...article,
          'read-time': article.readTime + ' دقائق',
          'affiliate-url': article.affiliateUrl
        })));

        // فلاتر مخصصة
        document.querySelector('.country-filter').addEventListener('change', function() {
          const value = this.value;
          if (value) {
            articlesList.filter(item => item.values().country === value);
          } else {
            articlesList.filter();
          }
          updateNoResults();
        });

        document.querySelector('.keyword-filter').addEventListener('change', function() {
          const value = this.value;
          if (value) {
            articlesList.filter(item => item.values().keyword === value);
          } else {
            articlesList.filter();
          }
          updateNoResults();
        });

        // تتبع البحث
        document.querySelector('.search').addEventListener('input', function() {
          setTimeout(updateNoResults, 100);
          if (typeof gtag !== 'undefined') {
            gtag('event', 'search', {
              'event_category': 'engagement',
              'search_term': this.value
            });
          }
        });

        function updateNoResults() {
          const noResults = document.querySelector('.no-results');
          const hasResults = document.querySelectorAll('.article-card:not([style*="display: none"])').length > 0;
          noResults.style.display = hasResults ? 'none' : 'block';
        }

        // تتبع النقرات
        document.addEventListener('click', function(e) {
          if (e.target.classList.contains('affiliate-btn')) {
            if (typeof gtag !== 'undefined') {
              gtag('event', 'click', {
                'event_category': 'affiliate',
                'event_label': 'binance_referral'
              });
            }
          }
        });
      });
  </script>

</body>
</html>
